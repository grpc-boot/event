<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script src="crypto-js.min.js"></script>
<script src="protocol.js"></script>
<script>

    window.onload = function () {
        let data = crypt("Hello");
        let a = 1;
        console.log(String.fromCharCode.apply(String, [104,101,108,108,111,32,119,111,114,108,100]));
        let pt =new Package(1, '22', '222');
        let protocol = new V1('f3asfsadfasdffasdfsadf2323sfasfd');
        protocol.pack(pt);
        console.log(data.toString(), data);
    }

    let timer = null;
    let ws = new WebSocket('ws://127.0.0.1:3333/ws?l=1&k=1sdfaf3sadfaf23dfasdf');
    ws.onopen = function (ev) {
        console.log("ws open", ev);
    }

    ws.onmessage = function (me) {
        console.log("ws msg", me);
    }

    ws.onclose = function (ev) {
        clearInterval(timer)
        console.log("close")
    }

    ws.onerror = function (ev) {
        console.log(ev)
    }

    let num = 1;
    timer = setInterval(function () {
        num++;
        ws.send(JSON.stringify({id: num, name: "heart check", params:{"dd":"params"}}));
    }, 1000);
</script>
</body>
</html>
