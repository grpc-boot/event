<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script src="protocol.js"></script>
<script>
    console.log("helloasdf23@#Efddsfdsf23sDGsdg", crc32("helloasdf23@#Efddsfdsf23sDGsdg"));
    console.log("worasdfLKNSDVLKNSDC*f3oadfasfld", crc32("worasdfLKNSDVLKNSDC*f3oadfasfld"));
    
    let timer = null;
    let ws = new WebSocket('ws://127.0.0.1:3333/ws?l=1&k=1sdfaf3sadfaf23dfasdf');
    ws.onopen = function (ev) {
        console.log("ws open", ev);
    }

    ws.onmessage = function (me) {
        console.log("ws msg", me);
    }

    ws.onclose = function (ev) {
        clearInterval(timer)
        console.log("close")
    }

    ws.onerror = function (ev) {
        console.log(ev)
    }

    let num = 1;
    timer = setInterval(function () {
        num++;
        ws.send(JSON.stringify({id: num, name: "heart check", params:{"dd":"params"}}));
    }, 1000);
</script>
</body>
</html>
