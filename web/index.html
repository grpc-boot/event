<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script>
    let timer = null;
    let ws = new WebSocket('ws://127.0.0.1:8888/ws');
    ws.onopen = function (ev) {
        console.log("ws open", ev);
    }

    ws.onmessage = function (me) {
        console.log("ws msg", me);
    }

    ws.onclose = function (ev) {
        clearInterval(timer)
        console.log("close")
    }

    ws.onerror = function (ev) {
        console.log(ev)
    }

    let num = 1;
    timer = setInterval(function () {
        num++;
        ws.send(JSON.stringify({id: num, name: "heart check", params:{"dd":"params"}}));
    }, 1000);
</script>
</body>
</html>
